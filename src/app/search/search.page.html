<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search" [debounce]="250"   [(ngModel)]="searchText"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let wine of allWine  | filter:searchText" (click)="this.wineDetailsModal(wine)">
        <ion-label>{{wine.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
