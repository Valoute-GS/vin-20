<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-searchbar *ngIf="showSearchBar" placeholder="Search" [debounce]="250"></ion-searchbar>

    <ion-tab-button tab="winery" *ngIf="showSearchBar === false">
      <ion-icon name="wine"></ion-icon>
      <ion-label>My cellar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" *ngIf="showSearchBar === false">
      <ion-icon name="person"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="toggleSearchbar()">
      <ion-icon name="search"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
